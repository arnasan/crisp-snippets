<style>
.availability {
	width: 20px;
	height: 20px;
	border-radius: 40px;
	display: block;
}

.available {
	background: green;
}

.unavailable {
	background: grey;
}

</style>
</head>
<body>

<span class="availability unavailable"></span>

<script>
$crisp.push(["on", "session:loaded", function() {
	update_availability($crisp.is("website:available"));
}]);

$crisp.push(["on", "website:availability:changed", update_availability]);


function update_availability(is_available) {
	if (is_available) {
		$(".availability").removeClass("unavailable");
		$(".availability").addClass("available");
	} else {
		$(".availability").removeClass("available");
		$(".availability").addClass("unavailable");
	}
}
</script>

</body>
